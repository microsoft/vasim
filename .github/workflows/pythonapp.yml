# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:  # Run the pipeline every friday afternoon to make sure no package is broken
    - cron: "15 21 * * FRI"

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO: We will keep this simple for now. We will add more versions later.
        os: [ubuntu-22.04]
        python-version: ['3.8', '3.10']
        #os: [ubuntu-24.04, macos-14, windows-2022]
        #python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Lint with flake8
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # The GitHub editor is 127 chars wide
        flake8 . --count  --max-complexity=10 --max-line-length=127 --statistics
    - name: Apply LICENSE
      run: |
        python -m pip install licenseheaders
        licenseheaders -t .mit-license.tmpl -E .py -f
        CHANGED_FILES=$(git diff --name-only .)
        if [ -n "$CHANGED_FILES" ]; then
          echo "Error: The following files are missing the required license header:"
          echo "$CHANGED_FILES"
          exit -1
        else
          echo "All files have the required license headers."
        fi
    - name: Install basic dependencies # TODO: separate out "test" dependencies in setup.py
      run: |
        python -m pip install -e .[dev]
        python -m pip install jupyter
    - name: Coverage on basic tests
      run : |
        coverage run -a -m pytest
        coverage xml
    - name: Test notebooks
      run: |
        find . -name '*.ipynb' -print0 | xargs -0 -n1 -P0 python -m jupyter execute
        if [ $? != 0 ]; then
          echo "ERROR: Notebooks execution failed." >&2
          exit 1
        else
          echo "Notebooks executed successfully."
        fi
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        token: ${{ secrets.CODECOV_TOKEN }}

